<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="ad.size" content="width=970,height=250" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="greensock.js"></script>
    <script type="text/javascript">
      var clickTag = "#";
      document.addEventListener("DOMContentLoaded", function (event) {
        TweenLite.ticker.useRAF(false);
        TweenLite.lagSmoothing(0);
        var tl = new TimelineMax({ repeat: 2, repeatDelay: 3});
        // var tl = new TimelineMax();

        tl.from("#schirm", 0.6, { autoAlpha: 1 })
          .from("#logo", 0.4, { opacity: 0, scale: 0.5 }, "-=0.25")
          .from("#cloud-l", 0.6, { x: -400, y: -40, scale: 1.5 }, "-=0.3")
          .from("#cloud-r", 0.6, { x: 400,  y: -40, scale: 1.5 }, "-=0.6")
          .from("#plane-l", 0.6, { x: 100, y: 40, opacity: 0, scale: 0.5  }, "-=0.3")
          .from("#plane-r", 0.6, { x: -100, y: 40, opacity: 0, scale: 0.5  }, "-=0.6")

          .to("#logo", 0.3, { opacity: 0, scale: 2 }, "+=1.6")
          .to("#cloud-l", 0.3, { x: -400, y: -60, scale: 1.5 }, "-=0.3")
          .to("#cloud-r", 0.3, { x: 400, y: -60, scale: 1.5 }, "-=0.3")
          .to("#plane-l", 0.3, { x: 200, y: -40, opacity: 0, scale: 0.5  }, "-=0.3")
          .to("#plane-r", 0.3, { x: -200, y: -40, opacity: 0, scale: 0.5  }, "-=0.3")

          .from("#bars", 0.4, { opacity: 0, scale: 2 }, "-=0.1")
          .from("#palm-l", 0.6, { x: -300, y: 20, scale: 1.5 }, "-=0.2")
          .from("#palm-r", 0.6, { x: 300, y: 20, scale: 1.5 }, "-=0.6")
          .to("#bars", 0.3, { opacity: 0, scale: 2 }, "+=1.8")
          .to("#palm-l", 0.3, { x: -300, y: 60, scale: 1.5 }, "-=0.3")
          .to("#palm-r", 0.3, { x: 300, y: 60, scale: 1.5 }, "-=0.3")

          .from("#slogan", 0.4, { opacity: 0, scale: 2 }, "-=0.1")
          .from("#ticket", 0.4, { opacity: 0, scale: 0.5 }, "-=0.25")
          
          .to("#ticket", 0.4, {  scale: 1.15, rotation: '0deg' }, "+=0.7")
          .to("#ticket", 0.4, { scale: 1, rotation: '-5deg' })

      });
    </script>
  </head>
  <body>
    <a href="javascript:window.open(window.clickTag)">
      <div class="container">
        <div id="logo" class="el">
          <img src="logo.png" />
        </div>
        <div id="slogan" class="el">
          <img src="slogan.svg" />
        </div>
        <div id="bars" class="el">
          <img src="bars.png" />
        </div>
        <div id="cloud-l" class="el">
          <img src="cloud.svg" />
        </div>
        <div id="cloud-r" class="el">
          <img src="cloud-r.svg" />
        </div>
        <div id="plane-l" class="el">
          <img src="plane.svg" />
        </div>
        <div id="plane-r" class="el">
          <img src="plane-r.svg" />
        </div>
        <div id="palm-l" class="el">
          <img src="palm.svg" />
        </div>
        <div id="palm-r" class="el">
          <img src="palm-r.svg" />
        </div>
        <div id="ticket" class="el">
          <img src="ticket.svg" />
        </div>

        <div id="schirm"></div> 
      </div>
    </a>
  </body>
</html>
